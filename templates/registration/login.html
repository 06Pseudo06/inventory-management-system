{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'inventory/styles.css' %}">
</head>
<body class="auth-body">

<div class="auth-background"></div>

<div class="auth-wrapper">
    <div class="auth-card">

        <h2 class="auth-title">Login</h2>

        {% if form.errors %}
            <div class="message error auth-error">
                Invalid username or password.
            </div>
        {% endif %}

        <form method="post" class="form auth-form">
            {% csrf_token %}

            <div class="form-group">
                <label for="id_username">Username</label>
                {{ form.username }}
            </div>

            <div class="form-group">
                <label for="id_password">Password</label>
                {{ form.password }}
            </div>

            <button type="submit" class="btn-primary auth-btn">
                Login
            </button>
        </form>

    </div>
</div>

</body>
</html>
